<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BLOCKPARTY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'blocks:index' %}">BLOCKS</a>
          <a class="nav-link" href="{% url 'blocks:create' %}">Let's-PARTY</a>
          {% if not request.user.is_authenticated %}
            <a class="nav-link" href="{% url 'accounts:signup' %}">SIGNUP</a>
            <a class="nav-link" href="{% url 'accounts:login' %}">LOGIN</a>
          {% else %}
            <a class="nav-link" href="{% url 'accounts:update' %}">PROFILE_UPDATE</a>
            <form action="{% url 'accounts:logout' %}" method="POST">
              {% csrf_token%}
              <button>LOGOUT</button>
            </form>
            
          {% endif %}

        </div>
      </div>
    </div>
  </nav>
  <h3>wassup, {{ user }}</h3>
  <div class="container">
    <br>
    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></scriptdy>
</html>
